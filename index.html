<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1;">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body draggable="false">
    <div class='header'>

    </div>
    <div class="page">
        <div class="functions">
            <div class='buttons'>
                <button id="black">Black</button>
                <div class="colorDiv">
                    <input type="color" id="colorChoose">
                    <div id="saveColor"></div>
                </div>
                <button id="eraser">Eraser</button>
                <button id="eraseAll">Erase All</button>
                <button id="grid">Grid</button>
            </div>
            <div class="slide">
                <input type="range" min="1" max="100" value="16" id="slider">
                <div ondragstart="return false;" ondrop="return false;" id="gridValue">16 x 16</div>
            </div>
        </div>
        <div ondragstart="return false;" ondrop="return false;" class="board">
        </div>
    </div>
</body>

</html>
